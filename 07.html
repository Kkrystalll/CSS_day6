<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* root是根屬性，用來選HTML標籤 */
      :root {
        --kk: #0f0;
        --ooxx: #f00;
      }

      .papa {
        border: 3px solid var(--ooxx);
      }

      .box {
        --kk: #fa0;
        width: 300px;
        height: 300px;
        /* background-color: #ccc; */
        background-color: var(--kk);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="papa">
      <div class="box">box</div>
    </div>
  </body>
</html>
